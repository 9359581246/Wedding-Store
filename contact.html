<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Wedding Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #f8e5e5;
            --secondary-color: #ff6b6b;
            --accent-color: #845EC2;
        }

        body {
            background-color: var(--primary-color);
            font-family: 'Arial', sans-serif;
        }

        .contact-section {
            padding: 80px 0;
        }

        .contact-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
        }

        .contact-info-item {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: #fff5f5;
            transition: all 0.3s ease;
        }

        .contact-info-item:hover {
            background: var(--secondary-color);
            color: white;
        }

        .contact-info-item i {
            color: var(--accent-color);
            font-size: 24px;
        }

        .contact-info-item:hover i {
            color: white;
        }

        .form-control {
            border: 2px solid #eee;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: none;
        }

        .btn-submit {
            background: var(--accent-color);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .section-title {
            color: var(--accent-color);
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container contact-section">
        <h1 class="text-center section-title">Contact Us</h1>
        <div class="row">
            <!-- Contact Information -->
            <div class="col-md-4 mb-4">
                <div class="contact-card">
                    <h3 class="mb-4">Get in Touch</h3>
                    <div class="contact-info-item">
                        <i class="fas fa-location-dot mb-2"></i>
                        <h5>Location</h5>
                        <p class="mb-0">123 Wedding Street, City, Country</p>
                    </div>
                    <div class="contact-info-item">
                        <i class="fas fa-phone mb-2"></i>
                        <h5>Phone</h5>
                        <p class="mb-0">+91 9359581346</p>
                    </div>
                    <div class="contact-info-item">
                        <i class="fas fa-envelope mb-2"></i>
                        <h5>Email</h5>
                        <p class="mb-0">Weddessa@weddingstore.com</p>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="col-md-8">
                <div class="contact-card">
                    <h3 class="mb-4">Send us a Message</h3>
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" placeholder="Your Name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="email" class="form-control" placeholder="Your Email">
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Subject">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="5" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-submit">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
